<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random HTML Seite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005f73;
        }
        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Willkommen auf meiner zufälligen Seite!</h1>
    <p>Hier ist etwas zufälliger Text, nur um die Seite interessant zu machen.</p>
    
    <button onclick="alert('Du hast den ersten Button geklickt!')">Klick mich</button>
    <button onclick="alert('Du hast den zweiten Button geklickt!')">Noch ein Klick</button>

    <img src="https://picsum.photos/300/200" alt="Zufälliges Bild">

    <p>Viel Spaß beim Anpassen deiner eigenen HTML-Seite!</p>
</body>
</html>
